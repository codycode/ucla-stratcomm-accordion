<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="./build/stylesheets/accordion.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./src/js/accordion.js"></script>
  </head>
  <body>
    <div class="section-wrapper accordion">
      <!-- 1. Accordion main wrapper -->

      <h2 class="accordion__title">
        <!-- 2. Accordion title section and button -->
        <button
          id="accordion1id"
          class="accordion__title-button"
          type="button"
          aria-expanded="true"
          aria-controls="sect1"
        >
          Fields Medal in Mathematics
        </button>
      </h2>

      <div
        id="sect1"
        role="region"
        aria-labelledby="accordion1id"
        class="accordion__content"
      >
        <!-- 3. Accordion content section -->
        <p>Add content here</p>
      </div>
    </div>
  </body>
</html>
